{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>Input your username and password</p>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">{% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group">
            <label for="{{forms.username.id_for_label}}" class="col-md-5 control-label" style="color:red">
                <span class="glyphicon glyphicon-user"></span>
                Username
            </label>
            <div class="col-md-6 text-left">{{forms.username}}</div>
        </div>
        <div class="form-group">
            <label for="{{forms.password.id_for_label}}" class="col-md-5 control-label" style="color:blue">

                <span class="glyphicon glyphicon-floppy-open"></span>
                Password
            </label>
            <div class="col-md-6 text-left">{{forms.password}}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Login">
    </form>
    </div>

{% endblock %}
